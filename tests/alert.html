<!-- Include Bootstrap CSS and JavaScript in your HTML file -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    /* Add custom CSS for the fixed top and slide animation */
    .fixed-top-slide {
      position: fixed;
      top: -60px; /* Initial position above the viewport */
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.5s;
    }
  </style>
  
  <!-- Add a container where the alert will be placed -->
  <div class="container">
    <div id="alert-container"></div>
  </div>
  
  <script>
  function showAlert(message, type) {
    // Create the alert element
    var alertElement = document.createElement("div");
    alertElement.classList.add("alert", "alert-" + type, "fixed-top-slide");
    alertElement.innerText = message;
  
    // Add the alert to the container
    document.getElementById("alert-container").appendChild(alertElement);
  
    // Set a timeout to slide the alert down and dismiss it
    setTimeout(function() {
      alertElement.style.top = "20px"; // Adjust the final position from the top
      setTimeout(function() {
        // Dismiss the alert after 5 seconds
        alertElement.style.transition = "opacity 1s";
        alertElement.style.opacity = 0;
        setTimeout(function() {
          alertElement.remove();
        }, 1000); // Remove the element after the transition is complete
      }, 5000); // Dismiss after 5 seconds
    }, 100); // Slide down after a short delay
  }
  
  // Example usage:
  showAlert("This is a Bootstrap 5 alert!", "success");
  </script>
